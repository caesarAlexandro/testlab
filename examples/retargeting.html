<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <title>Indigitall JS Examples</title>
</head>

<body>
    <div id="root">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container">
                <a href="/#" class="navbar-brand mb-0 h1">
                    <button type="button" class="btn btn-light">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-chevron-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
                        </svg>
                    </button>
                    Indigitall Examples - Retargeting
                </a>
            </div>
        </nav>
        <div id="main-page" style="margin: 16px;">
            <div class="form-group">
                <label for="eventType">Write custom event type</label>
                <input type="email" class="form-control" id="customEventType" aria-describedby="eventType"
                    placeholder="Enter custom event type">
                <label for="retargetingData">Write custom data</label>
                <input type="email" class="form-control" id="retargetingData" aria-describedby="retargetingHelp"
                    placeholder="Enter retargeting custom data">
            </div>
            <button type="button" onclick="sendRetargetingEvent()" class="btn btn-primary">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="/indigitall/sdk.min.js"></script>
    <script>
        function sendRetargetingEvent() {            
            const customEventData = document.getElementById("retargetingData").value;
            const customEventType = document.getElementById("customEventType").value;
            indigitall.sendCustomEvent({
                eventType: customEventType,
                customData: {customEventData}, // add your data
                async: false, // call this event sync/async
            }, (response) => {
                console.log(response);
            }, (error) => {
                console.log(error);
            });
        }
    </script>

</body>

</html>
